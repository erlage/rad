name: rad(pkg)

on:
  push:
    branches: [ main ]
    paths:
      - 'packages/rad/**'
  
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/rad/**'
  
jobs:
  analyze: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Run analyze
        run: |
          cd packages/rad
          dart pub get
          dart format --output=none --set-exit-if-changed .
          dart analyze --fatal-infos

  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      
      - name: Run tests
        run: |
          cd packages/rad
          dart pub get
          dart test
