name: Build, lint and test

on:
  workflow_dispatch:

  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
  
jobs:
  analyze: 
    runs-on: ubuntu-latest
    name: Analyze

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Run analyze
        run: |
          cd packages/rad
          dart pub get

          # exclude templates from formatter/analyzer, the right way
          rm -rfd test/templates

          dart format --output=none --set-exit-if-changed .
          dart analyze --fatal-infos

  tests:
    runs-on: ubuntu-latest
    name: Run tests

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      
      - name: Run tests
        run: |
          cd packages/rad
          dart pub get
          dart pub run test --coverage="coverage"
          dart pub global activate coverage
          $HOME/.pub-cache/bin/format_coverage --lcov --in=coverage --out=coverage.lcov --report-on=lib
          mv coverage.lcov ../../coverage.lcov

      - uses: codecov/codecov-action@v2
        with:
          files: coverage.lcov
          verbose: true
