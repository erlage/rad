name: rad_html_vscode
version: 0.1.3
description: Visual-JSX Ready HTML widgets for using in your Rad applications

homepage: https://github.com/erlage/rad
documentation: https://github.com/erlage/rad#readme
repository: https://github.com/erlage/rad
issue_tracker: https://github.com/erlage/rad/issues

environment:
  sdk: '>=2.17.0 <4.0.0'

platforms:
  web:

dependencies:
  rad: '>=1.2.0 <2.0.0'
  meta: ^1.8.0

dev_dependencies:
  test: ^1.21.1
  import_sorter: ^4.6.0

import_sorter:
  emojis: false
  comments: false
  ignored_files:
    - \/test\/*
